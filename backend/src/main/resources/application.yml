spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.joinmatch: DEBUG

jwt:
  secret: ${SECRET_KEY}
